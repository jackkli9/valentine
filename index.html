<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentineâ€™s Day Proposal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-background {
            background: rgb(173, 216, 230);
            background: linear-gradient(180deg, rgba(173, 216, 230, 1) 0%, rgba(200, 230, 255, 1) 36%, rgba(240, 248, 255, 1) 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .bounce2 {
            animation: bounce2 2s ease infinite;
        }

        @keyframes bounce2 {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body class="gradient-background">
    <div class="flex items-center justify-center h-screen">
        <div class="flex flex-col items-center p-4">
            <img id="imageDisplay" src="./image1.gif" alt="Cute kitten with flowers" class="rounded-md h-[300px]" style="object-fit: cover;" />
            <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#1e3a8a] my-4">Will you be my Valentine?</h2>
            <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
                <button id="yesButton"
                    class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-blue-400 min-h-12 min-w-[75px] px-4 py-2 bg-blue-500 text-white transition">
                    Yes
                </button>
                <button id="noButton"
                    class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-blue-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-blue-600 text-white">
                    No
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import confetti from 'https://cdn.skypack.dev/canvas-confetti';
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const imageDisplay = document.getElementById('imageDisplay');
        const valentineQuestion = document.getElementById('valentineQuestion');
        const responseButtons = document.getElementById('responseButtons');
    
        let noClickCount = 0;
        let buttonHeight = 48;
        let buttonWidth = 80;
        let fontSize = 20;
        const imagePaths = [
            "image1.gif",
            "image2.gif",
            "image3.gif",
            "image4.gif",
            "image5.gif",
            "image6.gif",
            "image7.gif"
        ];
    
        noButton.addEventListener('click', function() {
            if (noClickCount < 5) {
                noClickCount++;
                imageDisplay.src = imagePaths[noClickCount];
                buttonHeight += 35;
                buttonWidth += 35;
                fontSize += 25;
                yesButton.style.height = `${buttonHeight}px`;
                yesButton.style.width = `${buttonWidth}px`;
                yesButton.style.fontSize = `${fontSize}px`;
                if (noClickCount < 6) {
                    noButton.textContent = ["No", "are you sure?", "please Megan", "mane", "plz plz plz plz plz", "i'm gonna cry"][noClickCount];
                }
            }
        });
    
        yesButton.addEventListener('click', () => {
            imageDisplay.src = './image7.gif';
            valentineQuestion.textContent = "Yay!";
            responseButtons.style.display = 'none';
            confetti();
        });
    </script>  
</body>
</html>
